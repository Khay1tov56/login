<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
    <title>Admin</title>
</head>

<body>
    <header>
        <div class="container">
            <p>Add product</p>
            <h2><a href="./order.html" target="blank">Order html</a></h2>
            <h2><a href="./index.html" target="blank">Index html</a></h2>
            <form class="adminForm d-flex flex-column w-25 my-5" action="POST">
                <input type="text" class="product_name my-4" name="product_name" placeholder="Product Name">
                <input type="text" class="product_desc my-4" name="product_desc" placeholder="Product Desc">
                <input type="file" class="product_img my-4" name="product_img" placeholder="Product image">
                <input type="number" class="product_price" name="product_price" placeholder="Product price">

                <button class="btn btn-dark" type="submit">Submit</button>
            </form>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <ul class="rows list list-unstyled justify-content-between d-flex align-content-center flex-wrap">

                </ul>
            </div>
        </section>
    </main>

    <template class="template">
        <li class="cols flex-shrink-0 h-25">
            <div class="text-center bg-info">
                <h3 class="ism">Name</h3>
                <img class="img-fluid image" src="https://picsum.photos/200" width="322" height="300" alt="Picsum">
                <p class="desc">Description</p>
                <span class="price">Price</span>
                <div class="flex d-flex w-25">
                    <button class="delete btn btn-danger me-5">Delete</button>
                    <button class="edit-button btn btn-success">Edit</button>
                    <!-- data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" -->
                   
                </div>
            </div>
        </li>
    </template>




<!-- 
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button> -->
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Rename Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="modalForm">
                <input type="text" class="form-control modal-product_name" name="product_name" placeholder="product_name">
                <input type="file" class="form-control modal-product_img" name="product_desc" placeholder="product_img">
                <input type="text" class="form-control modal-product_desc" name="product_desc" placeholder="product_desc">
                <input type="number" class="form-control modal-product_price" name="product_price" placeholder="product_price">
           
                <button type="submit" class="btn btn-primary">Send message</button>
            </form>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="./js/admin.js"></script>
</body>

</html>
