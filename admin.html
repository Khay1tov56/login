<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
    <title>Admin</title>
</head>

<body>
    <header>
        <div class="container">
            <p>Add product</p>
            <form class="adminForm d-flex flex-column w-25 my-5" action="POST">
                <input type="text" class="product_name my-4" name="product_name" placeholder="Product Name">
                <input type="text" class="product_desc my-4" name="product_desc" placeholder="Product Desc">
                <input type="file" class="product_img my-4" name="product_img" placeholder="Product image">
                <input type="number" class="product_price" name="product_price" placeholder="Product price">

                <button class="btn btn-dark" type="submit">Submit</button>
            </form>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <ul class="rows list list-unstyled justify-content-between flex-wrap">

                </ul>
            </div>
        </section>
    </main>

    <template class="template">
        <li class="cols">
            <div class="text-center bg-info">
                <h3 class="ism">Name</h3>
                <img class="img-fluid image" src="https://picsum.photos/200" width="322" height="300" alt="Picsum">
                <p class="desc">Description</p>
                <span class="price">Price</span>
                <div class="flex d-flex w-25">
                    <button class="delete btn btn-danger">Delete</button>
                    <button class="edit btn btn-danger">Edit</button>
                </div>
            </div>
        </li>
    </template>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="./js/admin.js"></script>
</body>

</html>
