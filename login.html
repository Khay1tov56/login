<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="wrapper">
                <ul class="list-unstyled lists">
                    <!-- <li class="item"><a class="sign" href="register.html">Sign Up</a></li> -->
                    <li class="item active"><a class="sign" href="login.html">Login In</a></li>
                </ul>
                <h3 class="text-center text-white">Welcome Login!</h3>
                <form method="POST" class="login-form d-block my-2">
                    <label class="label">
                        <input type="email" class="form-control login-email" name="username" placeholder="Username"
                            minlength="6" required>
                    </label>
                    <label class="d-flex align-items-center">
                        <input type="password" class="form-control login-password" name="password"
                            placeholder="Password" minlength="6" required>
                    </label>
                    <a class="forgot" href="https://mail.ru/" target="blank">Forgot Password ?</a>

                    <button class="btn btn-success" type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>

    <script src="./js/login.js"></script>
</body>

</html>
