<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="wrapper">
                <ul class="list-unstyled lists">
                    <li class="item active"><a class="sign" href="register.html">Sign Up</a></li>
                    <li class="item"><a class="sign" href="login.html">Login In</a></li>
                </ul>
                <h3 class="text-center text-white">Sign Up for Free</h3>
                <form method="POST" class="form-register d-block my-2">
                    <label class="label">
                        <input type="text" class="form-control text-register me-5" name="text" placeholder="Writing text" minlength="6" required>
                        <input type="email" class="form-control email-register" name="username" placeholder="Username"minlength="6" required>
                    </label>
                    <input type="tel" class="form-control phone-register" name="Phone" placeholder="Phone Number"minlength="6" required>
                    <label class="d-flex align-items-center">
                        <input type="password" class="form-control password-register" name="password" placeholder="Password" minlength="6" required>
                        <img class="blockof" src="./images/blockof.png" width="25" height="25" alt="">
                        <img class="blockon" src="./images/blockon.png" width="25" height="25" alt="">
                    </label>
                    <button class="btn btn-success" type="submit">Send</button>
                </form>
                <ul class="links list-unstyled">
                    <li class="itemgogle me-5">
                        <i class="fa-brands fa-google"></i> 
                        &nbsp;&nbsp;&nbsp;
                        <a class="link" href="https://www.google.com/intl/ru/drive/" target="blank"><span class="g">G</span><span class="o">o</span><span class="oo">o</span><span class="g">g</span><span class="l">l</span><span class="o">e</span></a>
                    </li>
                    <li class="itemgogle github">
                        <i class="fa-brands fa-github"></i>&nbsp;&nbsp;&nbsp;<a class="link githublink"
                            href="https://github.com/" target="blank">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <script src="./js/register.js"></script>
</body>

</html>
